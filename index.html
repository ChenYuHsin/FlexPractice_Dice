<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dice</title>
    <link rel="stylesheet" href="normalize.css\normalize.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="dice one">
            <div class="dot"></div>
        </div>
        <div class="dice two">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dice three">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dice four">
            <div class="inner top">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="inner down">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="dice five">
            <div class="inner top">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="inner mid">
                <div class="dot"></div>
            </div>
            <div class="inner down">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="dice six">
            <div class="inner top">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="inner mid">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="inner down">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>

</html>
